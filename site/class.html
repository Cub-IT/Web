<head>
    <link rel="stylesheet" href="class.css">
    
    <script type="module" src="class.js" defer></script>
    <script type="module" src="classMeeting.js" defer></script>

    <title>Class</title>
</head>
<body>
    <header></header>
    <main>
        <div id="meetting">
            <div class="class-menu__wrapper">
                <ul class="class-menu">
                    <li class="class-menu__item" data-trigger="class">
                        <span>
                            <i class="hash-icon"></i>
                            My class
                        </span>
                    </li>
                    <li class="class-menu__item" data-trigger="chat">
                        <span>
                            <i class="hash-icon"></i>
                            General chat
                        </span>
                    </li>
                    <li class="class-menu__item expanded" aria-expanded="false" data-trigger="video-rooms">
                        <span>
                            <i class="arrow-down-icon"></i>
                            Video Rooms
                        </span>
                        <ul class="video-rooms">
                            <li class="video-room" data-room-id="1">
                                <i class="volume-icon"></i>
                                <span>
                                    room1
                                </span>
                            </li>
                            <li class="video-room" data-room-id="2">
                                <i class="volume-icon"></i>
                                room2
                            </li>
                            <template>
                                <li class="video-room">
                                    <i class="volume-icon"></i>
                                    <span></span>
                                </li>
                            </template>
                        </ul>
                    </li>
                </ul>
                <div class="video-rooms__controls">
                    <label class="video-rooms__controls__control">
                        <input type="checkbox" name="camera"/>
                        <i class="camera-icon"></i>
                    </label>

                    <label class="video-rooms__controls__control">
                        <input type="checkbox" name="microphone" />
                        <i class="microphone-icon"></i>
                    </label>

                    <label class="video-rooms__controls__control">
                        <input type="checkbox" name="sound"/>
                        <i class="headphones-icon"></i>
                    </label>

                    <label class="video-rooms__controls__control">
                        <input type="button" name="leave"/>
                        <i class="end-call-icon"></i>
                    </label>
                </div>
            </div>
            <div class="class-workspace__wrapper">
                <div id="video-grid" style="display: none">
                
                </div>
                <div id="chat" style="display: none">
                    <div class="chat-messages">
                        <div class="chat-typing-indicator__wrapper" style="visibility: hidden;">
                            <div class="chat-typing-users">
                            </div>
                            <span class="chat-typing-indicator">is typing</span>
                        </div>
                    </div>
                    <div class="chat-input__wrapper">
                        <div class="chat-input" contenteditable="true" name="message" maxlength="1000" placeholder="Write a message..."></div>
                        <button class="chat-send-message"><i class="send-icon"></i></button>
                    </div>
                </div>
    
                <div id="class">
                    <div id="about-class">
                        <div class="about-class-header">
                            <h2 data-inject="title"></h2>
        
                            <div class="class-owner">
                                <div><i class="profile-icon"></i></div>
                                <div>
                                    <span data-inject="creator_first_name creator_last_name" data-inject-separator=" "></span>
                                    <span data-inject-date="creation_date"></span>
                                </div>
                            </div>
                        </div>
                        <div class="about-class-body">
                            <span class="class-description" data-inject="description"></span>
                            <span class="class-code" data-inject="code">Code: </span>
                        </div>
                    </div>
        
                    <div class="post-actions admin-access">
                        <button class="btn" data-target="post-editor" data-target-action="slide">
                            <i class="plus-icon"></i>
                        </button>
                    </div>
        
                    <div id="post-editor" class="admin-access">
                        <form id="create-post-form">
                            <div class="input-form">
                                <label for="create-post-title">Title</label>
                                <input type="text" name="title" id="create-post-title" class="input"/>
                            </div>
                            <div class="input-form">
                                <label for="create-post-description">Description</label>
                                <textarea name="description" id="create-post-description" cols="30" rows="10"></textarea>
                            </div>
                            <div class="input-form button-group">
                                <button type="button" id="create-post-btn" class="btn btn-success">Create Post</button>
                                <button type="button" id="cancel-create-post-btn" class="btn btn-danger">Cancel</button>
                            </div>
                        </form>
                    </div>
                    
                    <div id="class-posts"></div>
                </div>
            </div>
        </div>

        
    </main>
</body>

<template id="message-template">
    <div class="message">
        <div class="message__autor">
            <div>
                <div><i class="profile-icon"></i></div>
                <span data-inject="first_name last_name" data-inject-separator=" "></span>
            </div>
            <span class="message__send-date" data-inject="send_date"></span>
        </div>
        <span class="message__text" data-inject="message"></span>
    </div>
</template>

<template id="post-template" data-inject-file="post-template"></template>
