<a class="class" data-inject-href="class.html">
    <div class="class-header-block">
        <h2 data-inject="title"></h2>
        <button class="class-action-btn" data-inject-target="events-list id">
            <i class="three-dot-icon"></i>
        </button>
        <ul data-inject-target-element="events-list id" class="class-events-list mouse-leave-event-hide">
            <li>
                <button class="btn delete-class admin-access">
                    <i class="trash-icon"></i>
                    <span>Delete this class</span>
                </button>
            </li>
            <li>
                <button class="btn leave-class user-access">
                    <i class="leave-icon"></i>
                    <span>Leave from class</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="class-middle-block">
        <span class="class-description" data-inject="description"></span>
        <span class="class-owner" data-inject="creator_first_name creator_last_name" data-inject-separator=" "></span>
    </div>
    <div class="class-footer-block">
        <div class="class-personal-estimates slider">
            <label class="estimate" style="--data-estimate: 100; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 20; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 60; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 80; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 20; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 75; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 90; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 89; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 58; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 50; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 76; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 30; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 70; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 20; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 10; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 20; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 30; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 10; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 30; --data-max-estimate: 100;"></label>
            <label class="estimate deadline-missed" style="--data-estimate: 10; --data-max-estimate: 100;"></label>
            <label class="estimate" style="--data-estimate: 40; --data-max-estimate: 100;"></label>
        </div>
    </div>
</a>
