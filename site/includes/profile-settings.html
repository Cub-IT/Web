<div class="about-user">
    <div class="user-photo">
        <i class="profile-icon-lg"></i>
    </div>

    <div>
        <span>First Name: </span>
        <span class="user-first-name" data-inject="first_name"></span>
    </div>
    <div>
        <span>Last Name: </span>
        <span class="user-last-name" data-inject="last_name"></span>
    </div>
    <div>
        <span>Email: </span>
        <span class="user-email" data-inject="email"></span>
    </div>

    <a href="/" class="logout">
        <i class="leave-icon"></i>
        <span>Logout</span>
    </a>
</div>
